      };
      const options = {
        chart: { title: '24-hr Average Temperature', width: 700, height: 400 },
        xAxis: {
          title: 'Month',
        },
        yAxis: {
          title: 'City',
        },
        tooltip: {
          formatter: (value) => `${value}Â°C`,

      const chart = toastui.Chart.heatmapChart({ el, data, options });
    </script>
