name: publish documents
on: [workflow_dispatch]
env:
  ROOT_DIRECTORY: ./
  WORKING_DIRECTORY: ./apps/chart

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: checkout branch
        uses: actions/checkout@v2
      - name: use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
          registry-url: https://registry.npmjs.org/
      - name: check package version
        id: check
        uses: PostHog/check-package-version@v2
        with:
          path: ${{ env.WORKING_DIRECTORY }}
      - name: log when unchanged
        if: steps.check.outputs.is-new-version == 'false'
        run: 'echo "No version change"'
      - name: cancel workflow
        if: steps.check.outputs.is-new-version == 'false'
        uses: andymckay/cancel-action@0.2

  lint:
    runs-on: ubuntu-latest
    needs: [check-version]
    steps:
      - name: checkout branch
        uses: actions/checkout@v2
      - name: use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: npm install
        run: |
          npm install
      - name: npm install (toast.ui-chart)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm install
      - name: eslint
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run lint
  types:
    runs-on: ubuntu-latest
    needs: [check-version]
    steps:
      - name: checkout branch
        uses: actions/checkout@v2
      - name: use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: npm install
        run: |
          npm install
      - name: npm install (toast.ui-chart)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm install
      - name: check types
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run check-types
  test:
    runs-on: ubuntu-latest
    needs: [check-version]
    steps:
      - name: checkout branch
        uses: actions/checkout@v2
      - name: use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: npm install
        run: |
          npm install
      - name: npm install (toast.ui-chart)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm install
      - name: test
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run test
  doc:
    runs-on: ubuntu-latest
    needs: [lint, types, test]
    steps:
      - name: checkout branch
        uses: actions/checkout@v2
      - name: check package version
        id: check
        uses: PostHog/check-package-version@v2
        with:
          path: ${{ env.WORKING_DIRECTORY }}
      - name: use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
          registry-url: https://registry.npmjs.org/
      - name: npm install
        run: |
          npm install
      - name: npm install (toast.ui-chart)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm install
      - name: Install @toast-ui/doc
        run: |
          npm i -g @toast-ui/doc
      - name: build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run build
      - name: run doc
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run doc
          mv _${{ steps.check.outputs.committed-version }} ../../_${{ steps.check.outputs.committed-version }}
          mv -i _latest ../../_latest
          git checkout -- package-lock.json
          git checkout -- ../../package-lock.json
          git remote update
          git fetch
          git checkout gh-pages
          cd ../../
          rm -rf latest
          rm -rf ${{ steps.version.outputs.committed-version }}
          mv _${{ steps.check.outputs.committed-version }} ${{ steps.check.outputs.committed-version }}
          mv -i _latest latest
          git config --local user.email "jw.lee@nhn.com"
          git config --local user.name "jwlee1108"
          git add ${{ steps.check.outputs.committed-version }}
          git add latest
          git commit -m '${{ steps.check.outputs.committed-version }}'
          git push origin gh-pages
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
