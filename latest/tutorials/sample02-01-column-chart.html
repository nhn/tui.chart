<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Column Chart] basic</title>
    <link rel="stylesheet" type="text/css" href="../dist/chart.css" />

    <link rel='stylesheet' type='text/css' href='../lib/codemirror/lib/codemirror.css'/>
    <link rel='stylesheet' type='text/css' href='../lib/codemirror/addon/lint/lint.css'/>
    <link rel='stylesheet' type='text/css' href='css/sample.css'/>
</head>
<body>
<div class='wrap'>
    <div class='code-html'>
        <div id='chart-area'></div>
    </div>
</div>
<div class='custom-area'>
    <div id='error-dim'>
        <span id='error-text'></span>
        <div id='error-stack'></div>
        <span id='go-to-dev-tool'>For more detail, open browser's developer tool and check it out.</span>
    </div>
    <div style='border: 0.2px solid #aaa;'>
        <textarea id='code'>
var container = document.getElementById('chart-area');
var data = {
    categories: ['June, 2015', 'July, 2015', 'August, 2015', 'September, 2015', 'October, 2015', 'November, 2015', 'December, 2015'],
    series: [
        {
            name: 'Budget',
            data: [5000, 3000, 5000, 7000, 6000, 4000, 1000]
        },
        {
            name: 'Income',
            data: [8000, 1000, 7000, 2000, 6000, 3000, 5000]
        },
        {
            name: 'Expenses',
            data: [4000, 4000, 6000, 3000, 4000, 5000, 7000]
        },
        {
            name: 'Debt',
            data: [6000, 3000, 3000, 1000, 2000, 4000, 3000]
        }
    ]
};
var options = {
    chart: {
        width: 700,
        height: 400,
        title: 'Monthly Revenue',
        format: '1,000'
    },
    yAxis: {
        title: 'Amount',
        min: 0,
        max: 9000
    },
    xAxis: {
        title: 'Month'
    },
    legend: {
        align: 'top'
    }
};
var theme = {
    series: {
        colors: ['#012744', '#155764', '#588681',  '#8C9C88']
    }
};

// For apply theme

// tui.chart.registerTheme('myTheme', theme);
// options.theme = 'myTheme';


tui.chart.columnChart(container, data, options);
        </textarea>
    </div>

    <div class='apply-btn-area' style='width: 600px;'>
        <button class="btn" style='position: absolute; right: 0px;' onclick='evaluationCode(chartCM, codeString);'>Run it!
        </button>
        <button class="btn" onclick="window.open('https://github.com/nhnent/tui.chart/wiki/theme')">More Theme
        </button>
    </div>
</div>
<!--Import chart.js and dependencies-->
<script type='text/javascript' src='https://rawgit.com/nhnent/tui.code-snippet/1.0.8/code-snippet.js'></script>
<script type='text/javascript' src='https://rawgit.com/nhnent/raphael/v2.2.0b/raphael.js'></script>
<script src='../dist/chart.js'></script>

<!--For tutorial page-->
<script src='../lib/codemirror/lib/codemirror.js'></script>
<script src='//ajax.aspnetcdn.com/ajax/jshint/r07/jshint.js'></script>
<script src='../lib/codemirror/addon/edit/matchbrackets.js'></script>
<script src='../lib/codemirror/addon/selection/active-line.js'></script>
<script src='../lib/codemirror/mode/javascript/javascript.js'></script>
<script src='../lib/codemirror/addon/lint/lint.js'></script>
<script src='../lib/codemirror/addon/lint/javascript-lint.js'></script>
<script src='js/sample.js'></script>
<script class='code-js'>
    window.chartCM = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'javascript',
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        indentUnit: 4,
        gutters: ["CodeMirror-lint-markers"],
        lint: true
    });
    chartCM.setSize(600, 500);
    window.codeString = chartCM.doc.getValue();

    window.evaluationCode(chartCM, codeString);
</script>
</body>
</html>
