<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Combo Chart] line and area</title>
    <link rel="stylesheet" type="text/css" href="../dist/chart.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div class='wrap'>
    <div class='code-html'>
<div id='chart-area'></div>
    </div>
</div>
<div class="custom-area">
    <div class="apply-btn-area">
        <input type="checkbox" id="use-theme" onclick="onCheckboxClick(this);"><label for="use-theme">&nbsp;Theme</label>
        &nbsp; &nbsp;
        <button id="btn" onclick="onBtnClick();">Apply Custom Data</button>
        <input type="hidden" id="type" value="comboChart" />
    </div>
    <div>
        <div>Chart Data</div>
        <textarea id="data">
{
    "categories": ["2014.01", "2014.02", "2014.03", "2014.04", "2014.05", "2014.06", "2014.07", "2014.08", "2014.09", "2014.10", "2014.11", "2014.12",
        "2015.01", "2015.02", "2015.03", "2015.04", "2015.05", "2015.06", "2015.07", "2015.08", "2015.09", "2015.10", "2015.11", "2015.12"],
    "series": {
        "area": [
            {
                "name": "Effective Load",
                "data": [150, 130, 100, 125, 128, 110, 134, 162, 120, 90, 98, 143,
                    142, 124, 113, 129, 118, 120, 145, 172, 110, 70, 68, 103]
            }
        ],
        "line": [
            {
                "name": "Power Usage",
                "data": [72, 80, 110, 107, 126, 134, 148, 152, 130, 120, 114, 127,
                    90, 72, 130, 117, 129, 137, 134, 160, 121, 110, 114, 117]
            }
        ]
    }
}
        </textarea>
    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 700,
        "height": 400,
        "title": "Energy Usage"
    },
    "yAxis": {
        "title": "Energy (kWh)",
        "min": 0
    },
    "xAxis": {
        "title": "Month",
        "tickInterval": "auto"
    },
    "series": {
        "zoomable": true
    },
    "tooltip": {
        "suffix": "kWh"
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.nhnent.com/fe/tui.chart/wiki/table-of-supported-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "series": {
        "area": {
            "colors": ["#5EA393", "#A4E2C5"]
        },
        "line": {
            "colors": ["#E05D64"]
        }
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/tui.chart/wiki/tutorial#combo-chart-theme')">More Theme</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.code-snippet/1.0.8/code-snippet.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.component.animation/0.1.0/dist/tui-component-animation.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/raphael/v2.2.0a/raphael.js"></script>
<script src="../dist/chart.js"></script>
<script src="js/sample.js"></script>
<script class='code-js'>
    var container = document.getElementById('chart-area');
    var data = {
        categories: ['2014.01', '2014.02', '2014.03', '2014.04', '2014.05', '2014.06', '2014.07', '2014.08', '2014.09', '2014.10', '2014.11', '2014.12',
            '2015.01', '2015.02', '2015.03', '2015.04', '2015.05', '2015.06', '2015.07', '2015.08', '2015.09', '2015.10', '2015.11', '2015.12'],
        series: {
            area: [
                {
                    name: 'Effective Load',
                    data: [150, 130, 100, 125, 128, 110, 134, 162, 120, 90, 98, 143,
                        142, 124, 113, 129, 118, 120, 145, 172, 110, 70, 68, 103]
                }
            ],
            line: [
                {
                    name: 'Power Usage',
                    data: [72, 80, 110, 107, 126, 134, 148, 152, 130, 120, 114, 127,
                        90, 72, 130, 117, 129, 137, 134, 160, 121, 110, 114, 117]
                }
            ]
        }
    };
    var options = {
        chart: {
            width: 700,
            height: 400,
            title: 'Energy Usage'
        },
        yAxis: {
            title: 'Energy (kWh)',
            min: 0
        },
        xAxis: {
            title: 'Month',
            tickInterval: 'auto'
        },
        series: {
            zoomable: true
        },
        tooltip: {
            suffix: 'kWh'
        },
        theme: 'newTheme'
    };
    tui.chart.registerTheme('newTheme', {
        series: {
            area: {
                colors: ['#5EA393', '#A4E2C5']
            },
            line: {
                colors: ['#E05D64']
            }
        }
    });
    var chart = tui.chart.comboChart(container, data, options);
</script>
</body>
</html>
