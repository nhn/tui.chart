<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>3.3 [Line Chart] coordinate data</title>
    <link rel="stylesheet" type="text/css" href="../dist/tui-chart.css" />
    <link rel='stylesheet' type='text/css' href='../node_modules/codemirror/lib/codemirror.css'/>
    <link rel='stylesheet' type='text/css' href='../node_modules/codemirror/addon/lint/lint.css'/>
    <link rel='stylesheet' type='text/css' href='./css/example.css'/>
</head>
<body>
<div class='wrap'>
    <div class='code-html' id='code-html'>
        <div id='chart-area'></div>
    </div>
</div>
<div class='custom-area'>
    <div id='error-dim'>
        <span id='error-text'></span>
        <div id='error-stack'></div>
        <span id='go-to-dev-tool'>For more detail, open browser's developer tool and check it out.</span>
    </div>
    <div style='border: 0.2px solid #aaa;'>
        <textarea id='code'></textarea>
    </div>

    <div class='apply-btn-area' style='width: 600px;'>
        <button class="btn" style='position: absolute; right: 0px;' onclick='evaluationCode(chartCM, codeString);'>Run it!
        </button>
        <button class="btn" onclick="window.open('https://github.com/nhnent/tui.chart/wiki/theme')">More Theme
        </button>
    </div>
</div>
<!--Import chart.js and dependencies-->
<script type='text/javascript' src='https://rawgit.com/nhnent/tui.code-snippet/v1.2.5/dist/tui-code-snippet.js'></script>
<script type='text/javascript' src='https://rawgit.com/nhnent/raphael/v2.2.0b/raphael.js'></script>
<script src='../dist/tui-chart.js'></script>
<script class='code-js' id='code-js'>
var container = document.getElementById('chart-area');
var data = {
    series: [
        {
            name: 'SiteA',
            data: [
                ['08/22/2016 10:00:00', 202],
                ['08/22/2016 10:05:00', 212],
                ['08/22/2016 10:10:00', 222],
                ['08/22/2016 10:15:00', 351],
                ['08/22/2016 10:20:00', 412],
                ['08/22/2016 10:25:00', 420],
                ['08/22/2016 10:30:00', 300],
                ['08/22/2016 10:35:00', 213],
                ['08/22/2016 10:40:00', 230],
                ['08/22/2016 10:45:00', 220],
                ['08/22/2016 10:50:00', 234],
                ['08/22/2016 10:55:00', 210],
                ['08/22/2016 11:00:00', 220]
            ]
        },
        {
            name: 'SiteB',
            data: [
                ['08/22/2016 10:00:00', 312],
                ['08/22/2016 10:10:00', 320],
                ['08/22/2016 10:20:00', 295],
                ['08/22/2016 10:30:00', 300],
                ['08/22/2016 10:40:00', 320],
                ['08/22/2016 10:50:00', 30],
                ['08/22/2016 11:00:00', 20]
            ]

        }
    ]
};
var options = {
    chart: {
        width: 700,
        height: 400,
        title: 'Concurrent users'
    },
    xAxis: {
        title: 'minutes',
        type: 'datetime',
        dateFormat: 'hh:mm'
    },
    yAxis: {
        title: 'users'
    },
    series: {
        showDot: true
    },
    plot: {
        bands: [
            {
                range: ['08/22/2016 10:40:00', '08/22/2016 11:00:00'],
                color: 'gray',
                opacity: 0.5
            }
        ],
        lines: [
            {
                value: '08/22/2016 10:10:00',
                color: 'red'
            }
        ]
    }
};
var theme = {
    series: {
        colors: ['#D95576', '#00628C', '#00A8DA', '#1EA399', '#F7A655']
    }
};

// For apply theme

// tui.chart.registerTheme('myTheme', theme);
// options.theme = 'myTheme';

var chart = tui.chart.lineChart(container, data, options);
</script>

<script src='../node_modules/codemirror/lib/codemirror.js'></script>

</body>
</html>
