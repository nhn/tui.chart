<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Combo Chart] column and line</title>
    <link rel="stylesheet" type="text/css" href="../dist/chart.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div class='wrap'>
    <div class='code-html'>
<div id='chart-area'></div>
    </div>
</div>
<div class="custom-area">
    <div class="apply-btn-area">
        <input type="checkbox" id="use-theme" onclick="onCheckboxClick(this);"><label for="use-theme">&nbsp;Theme</label>
        &nbsp; &nbsp;
        <button id="btn" onclick="onBtnClick();">Apply Custom Data</button>
        <input type="hidden" id="type" value="comboChart" />
    </div>
    <div>
        <div>Chart Data</div>
        <textarea id="data">
{
    "categories": ["Apr", "May", "June", "July", "Aug", "Sep", "Oct"],
    "series": {
        "column": [
            {
                "name": "Seoul",
                "data": [11.3, 17.0, 21.0, 24.4, 25.2, 20.4, 13.9]
            },
            {
                "name": "NewYork",
                "data": [9.9, 16.0, 21.2, 24.2, 23.2, 19.4, 13.3]

            },
            {
                "name": "Sydney",
                "data": [18.3, 15.2, 12.8, 11.8, 13.0, 15.2, 17.6]
            },
            {
                "name": "Moskva",
                "data": [4.4, 12.2, 16.3, 18.5, 16.7, 10.9, 4.2]
            }
        ],
        "line": [
            {
                "name": "Average",
                "data": [11, 15.1, 17.8, 19.7, 19.5, 16.5, 12.3]
            }
        ]
    }
}
        </textarea>
    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 700,
        "height": 400,
        "title": "24-hr Average Temperature"
    },
    "yAxis": {
        "title": "Temperature (Celsius)"
    },
    "xAxis": {
        "title": "Month"
    },
    "series": {
        "line1": {
            "showDot": true
        }
    },
    "tooltip": {
        "grouped": true,
        "suffix": "°C"
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.nhnent.com/fe/tui.chart/wiki/table-of-supported-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "series": {
        "column": {
            "colors": ["#74807B", "#5EA393", "#A4E2C5", "#F7A655"]
        },
        "line": {
            "colors": ["#E05D64"]
        }
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/tui.chart/wiki/tutorial#combo-chart-theme')">More Theme</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.0.8/code-snippet.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.effects/1.1.0/effects.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/raphael/v2.1.4b/raphael-min.js"></script>
<script src="../dist/chart.js"></script>
<script src="js/sample.js"></script>
<script class='code-js'>
    var container = document.getElementById('chart-area');
    var data = {
        categories: ['Apr', 'May', 'June', 'July', 'Aug', 'Sep', 'Oct'],
        series: {
            column: [
                {
                    name: 'Seoul',
                    data: [11.3, 17.0, 21.0, 24.4, 25.2, 20.4, 13.9]
                },
                {
                    name: 'NewYork',
                    data: [9.9, 16.0, 21.2, 24.2, 23.2, 19.4, 13.3]

                },

                {
                    name: 'Sydney',
                    data: [18.3, 15.2, 12.8, 11.8, 13.0, 15.2, 17.6]
                },
                {
                    name: 'Moskva',
                    data: [4.4, 12.2, 16.3, 18.5, 16.7, 10.9, 4.2]
                }
            ],
            line: [
                {
                    name: 'Average',
                    data: [11, 15.1, 17.8, 19.7, 19.5, 16.5, 12.3]
                }
            ]
        }
    };
    var options = {
        chart: {
            width: 700,
            height: 400,
            title: '24-hr Average Temperature'
        },
        yAxis: {
            title: 'Temperature (Celsius)'
        },
        xAxis: {
            title: 'Month'
        },
        series: {
            line: {
                showDot: true
            }
        },
        tooltip: {
            grouped: true,
            suffix: '°C'
        }
    };
    var chart = tui.chart.comboChart(container, data, options);
</script>
</body>
</html>
