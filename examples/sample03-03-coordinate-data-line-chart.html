<!DOCTYPE html>
<html>
<head lang="kr">

        }
    ]
}

    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 700,
        "height": 400,
        "title": "Concurrent users"
    },
    "yAxis": {
        "title": "users"
    },
    "xAxis": {
        "title": "minutes",
        "type": "datetime",
        "dateFormat": "hh:mm"
    },
    "series": {
        "showDot": true
    },
    "plot": {
        "bands": [
            {

                "color": "gray",
                "opacity": 0.5
            }
        ],
        "lines": [
            {
                "value": "08/22/2016 10:10:00",
                "color": "red"
            }
        ]
    }
}

        <div class="btn-area">
            <button onclick="openWindow('https://github.nhnent.com/fe/tui.chart/wiki/table-of-supported-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "title": {
        "fontWeight": "bold"
    },
    "xAxis": {
        "title": {
            "fontWeight": "bold"
        }
    },
    "yAxis": {
        "title": {
            "fontWeight": "bold"
        }
    },
    "series": {
        "colors": [ "#D95576", "#00628C", "#00A8DA", "#1EA399", "#F7A655"]
