<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Heatmap Chart] basic</title>
    <link rel="stylesheet" type="text/css" href="../dist/chart.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div class='wrap'>
    <div class='code-html'>
<div id='chart-area'></div>
    </div>
</div>
<div class="custom-area">
    <div class="apply-btn-area">
        <input type="checkbox" id="use-theme" onclick="onCheckboxClick(this);"><label for="use-theme">&nbsp;Theme</label>
        &nbsp; &nbsp;
        <button id="btn" onclick="onBtnClick();">Apply Custom Data</button>
        <input type="hidden" id="type" value="heatmapChart" />
    </div>
    <div>
        <div>Chart Data</div>
        <textarea id="data">
{
   "categories": {
        "x": ["Jan", "Feb", "Mar","Apr", "May", "June", "July", "Aug", "Sep", "Oct", "Nov", "Dec"],
        "y": ["Seoul", "Seattle", "Sydney", "Moskva", "Jungfrau"]
    },
    "series": [
        [-3.5, -1.1, 4.0, 11.3, 17.5, 21.5, 24.9, 25.2, 20.4, 13.9, 6.6, -0.6],
        [3.8, 5.6, 7.0, 9.1, 12.4, 15.3, 17.5, 17.8, 15.0, 10.6, 6.4, 3.7],
        [22.1, 22.0, 20.9, 18.3, 15.2, 12.8, 11.8, 13.0, 15.2, 17.6, 19.4, 21.2],
        [-10.3, -9.1, -4.1, 4.4, 12.2, 16.3, 18.5, 16.7, 10.9, 4.2, -2.0, -7.5],
        [-13.2, -13.7, -13.1, -10.3, -6.1, -3.2, 0.0, -0.1, -1.8, -4.5, -9.0, -10.9]
    ]
}

        </textarea>
    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 700,
        "height": 400,
        "title": "24-hr Average Temperature"
    },
    "yAxis": {
        "title": "City"
    },
    "xAxis": {
        "title": "Month"
    },
    "series": {
        "showLabel": true
    },
    "tooltip": {
        "suffix": "°C"
    },
    "theme": "newTheme"
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.nhnent.com/fe/tui.chart/wiki/table-of-supported-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "series": {
            "startColor": "#ffefef",
            "endColor": "#ac4142",
            "overColor": "#75b5aa",
            "borderColor": "#F4511E"
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/tui.chart/wiki/tutorial#full-theme')">More Theme</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.0.8/code-snippet.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.effects/1.1.0/effects.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/raphael/v2.1.4b/raphael-min.js"></script>
<script src="../dist/chart.js"></script>
<script src="js/sample.js"></script>
<script class='code-js'>
    var container = document.getElementById('chart-area');
    var data = {
        categories: {
            x: ['Jan', 'Feb', 'Mar','Apr', 'May', 'June', 'July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            y: ['Seoul', 'Seattle', 'Sydney', 'Moskva', 'Jungfrau']
        },
        series: [
            [-3.5, -1.1, 4.0, 11.3, 17.5, 21.5, 24.9, 25.2, 20.4, 13.9, 6.6, -0.6],
            [3.8, 5.6, 7.0, 9.1, 12.4, 15.3, 17.5, 17.8, 15.0, 10.6, 6.4, 3.7],
            [22.1, 22.0, 20.9, 18.3, 15.2, 12.8, 11.8, 13.0, 15.2, 17.6, 19.4, 21.2],
            [-10.3, -9.1, -4.1, 4.4, 12.2, 16.3, 18.5, 16.7, 10.9, 4.2, -2.0, -7.5],
            [-13.2, -13.7, -13.1, -10.3, -6.1, -3.2, 0.0, -0.1, -1.8, -4.5, -9.0, -10.9]
        ]
    };
    var options = {
        chart: {
            width: 700,
            height: 400,
            title: '24-hr Average Temperature'
        },
        yAxis: {
            title: 'City'
        },
        xAxis: {
            title: 'Month'
        },
        series: {
            showLabel: true
        },
        tooltip: {
            suffix: '°C'
        }
    };
    tui.chart.heatmapChart(container, data, options);
</script>
</body>
</html>
